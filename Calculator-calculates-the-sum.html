<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عملية الجمع</title>
    <style>
        body {
            background-color: #e6eaeb;
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: #1f1e1e;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        input {
            width: 100px;
            height: 30px;
            margin: 10px;
            text-align: center;
            border: 2px solid #000000;
            border-radius: 5px;
        }
        button {
            background-color: #06ba00;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #175305;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="number" id="num1" placeholder="رقم 1">
        <input type="number" id="num2" placeholder="رقم 2">
        <br>
        <button onclick="calculateSum()">اجمع</button>
        <div class="result" id="result">نتيجة الجمع: </div>
    </div>

    <script>
        function calculateSum() {
            // الحصول على القيم من الحقول
            const num1 = parseFloat(document.getElementById('num1').value) || 0;
            const num2 = parseFloat(document.getElementById('num2').value) || 0;

            // حساب المجموع
            const sum = num1 + num2;

            // عرض النتيجة
            document.getElementById('result').textContent = 'نتيجة الجمع: ' + sum;
        }
    </script>
</body>
</html>
